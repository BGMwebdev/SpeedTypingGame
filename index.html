<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Speed Typing Game</title>
</head>

<body>
    <header>
        <H1>Speed Typing Game</H1>
        <div>?</div>
    </header>
    <div class="start-game" id="startGame">
        <h2>Press Enter to Start Game</h2>
        <button class="start-button" id="startButton" autofocus>Start Game</button>
    </div>
    <div class="game-container" id="gamePlay">
        <div class="timer" id="timer">5</div>
        <div class="score" id="score">0</div>
        <div class="example-word" id="exampleWord">Empty</div>
        <input type="text" class="answer-word" id="answerWord" autocomplete="off"></input>
    </div>
    <div class="end-game-container" id="endGameContainer">
        <form action="" class="form" id="form">
            <h3 class="game-outcome" id="gameOutcome"></h3>
            <p class="text-outcome" id="textOutcome"></p>
            <input type="text" class="to-name" id="toName" placeholder="name">
            <input type="email" id="emailBox" name="email" placeholder="email">
            <button type="submit" class="submit" id="submitEmail">Send Score!</button>
        </form>
    </div>
    <footer>
        <p>Created for Educational purpose</p>
    </footer>

    <script src="assets/js/words.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
