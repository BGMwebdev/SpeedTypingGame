<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Speed Typing Game</title>
</head>
<body>
    <header>
        <H1>Speed Typing Game</H1>
        <div>?</div>
    </header>
    <button class="start-button" id="startButton">Start Game</button>
    <div class="game-container">
        <div class="timer" id="timer">00:00</div>
        <div class="score" id="score">0</div>
        <div class="example-word" id="exampleWord">Word</div>
        <input type="text" class="answer-word" id="answerWord" autocomplete="off" autofocus>Word</input>
        <div class="end-game-container" id="endGameContainer"></div>
    </div>
    <footer>
        <p>Created for Educational purpose</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
